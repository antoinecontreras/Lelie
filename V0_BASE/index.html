<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Scroll-Controlled Perspective Walls</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <!-- <div class="about">
    <a class="button" href="#about">About</a>
  </div> -->
  <div class="scene">
    <div class="wall left">
      <div data-snap="0" class="grid"
        style="transform: translateX(var(--left-translate-x)) translateZ(calc(var(--scroll-depth) + var(--sizeWall) * -0)) rotateY(var(--left-rotate-deg));">
        <div class="inner">
          <img src="/WIP_3/IMG/tex5.png" alt="" width="auto">

          <p class="inner-title">Projet 1</p>
          <div class="cell">
            <p class="inner-title">Projet 1</p>
          </div>
        </div>
      </div>
      <div data-snap="1" class="grid"
        style="--word: 'TEEEEEST'; transform : translateX(var(--left-translate-x)) translateZ(calc(var(--scroll-depth) + var(--sizeWall) * -1)) rotateY(var(--left-rotate-deg));  ">
        <div class="inner">
          <div class="inner-container">
            <video src="/WIP_3/IMG/02.mp4" muted playsinline loop controls></video>
            
            <p class="inner-title">Projet 2</p>
            <div class="cell">

            </div>
          </div>

        </div>
      </div>


    </div>

    <div class="wall right">
      <div data-snap="0" class="grid"
        style="transform: translateX(var(--base-translate-x)) translateZ(calc(var(--scroll-depth) + var(--sizeWall) * -0)) var(--base-rotate-y);">
        <div class="inner">
          <img src="/WIP_3/IMG/tex5.png" alt="" width="auto">
          <!-- <video src="/WIP_3/IMG/04.mp4" muted playsinline loop></video> -->
          <div class="cell">
          </div>
        </div>
      </div>
      <div data-snap="1" class="grid"
        style="transform: translateX(var(--base-translate-x)) translateZ(calc(var(--scroll-depth) + var(--sizeWall) * -1)) var(--base-rotate-y);">
        <div class="inner">
          <img src="/WIP_3/IMG/tex5.png" alt="" width="auto">
          <div class="cell">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
<script src="script2.js" defer></script>

</html>
